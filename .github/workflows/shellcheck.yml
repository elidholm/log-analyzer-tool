---
name: ShellCheck

on:
  push:
    branches:
      - master
    paths:
      - "**/*.sh"
  pull_request:
    branches:
      - master
    paths:
      - "**/*.sh"

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
